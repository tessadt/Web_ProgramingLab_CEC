<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image</title>
<style>
.row {
width: 50%;
height: 50%;
}
.content {
box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
margin: 4em;
height: calc(100% - 8em);
}
img{
background-repeat: no-repeat;
width: 200%;
height:100%;
}
#heading1,#heading2{
text-align: center;
display:block;
}
#heading2{
display: none;
}
</style>
</head>
<body>
<div class="row">
<div class="content" id="content">
<img src="images/back (2).png" id="image"><br><br>
<div class="data">
<h1 id="heading1">Hover mouse here.....</h1>
<h1 id="heading2">hi hallo world.....</h1>

</div>
</div>
</div>
<script>
document.getElementById("content").addEventListener("mouseover",change1);
document.getElementById("content").addEventListener("mouseout",change2);
function change1(){
document.getElementById('image').src = "/home/cec-t120/Downloads/image1.webp";
document.getElementById('heading1').style.display="none";
document.getElementById('heading2').style.display="block";
}
function change2(){
document.getElementById('image').src = "/home/cec-t120/Downloads/image2.webp";
document.getElementById('heading1').style.display="block";
document.getElementById('heading2').style.display="none";
}
</script>
</body>
</html>
